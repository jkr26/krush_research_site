<h2>Home page!!</h2>

<div style="padding: 13px">
  <mat-spinner *ngIf="posts.length === 0"></mat-spinner>
  <mat-card *ngFor="let post of posts" style="margin-top: 10px">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.short_description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Read further</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <button (click)="firstPage()" mat-button>First</button>
  <button (click)="previousPage()" mat-button>Previous</button>
  <button (click)="nextPage()" mat-button>Next</button>
  <button (click)="lastPage()" mat-button>Last</button>
</div>
